<div class="px-6 py-6">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Calendário</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Visualize prazos e eventos das licitações
        </p>
      </div>
    </div>
  </div>

  <!-- Calendar -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>

  <!-- Legend -->
  <div class="mt-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
    <h3 class="text-sm font-medium text-gray-900 dark:text-gray-100 mb-3">Legenda</h3>
    <div class="flex flex-wrap gap-4">
      <div class="flex items-center">
        <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
        <span class="text-sm text-gray-600 dark:text-gray-400">Em Andamento</span>
      </div>
      <div class="flex items-center">
        <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
        <span class="text-sm text-gray-600 dark:text-gray-400">Enviado</span>
      </div>
      <div class="flex items-center">
        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
        <span class="text-sm text-gray-600 dark:text-gray-400">Preparando</span>
      </div>
      <div class="flex items-center">
        <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
        <span class="text-sm text-gray-600 dark:text-gray-400">Perdido</span>
      </div>
    </div>
  </div>
</div>
