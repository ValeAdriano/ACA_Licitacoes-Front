<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Agenda Resumida</h3>
    <button
      (click)="onViewCalendar()"
      class="text-sm text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200 font-medium">
      Ver calendário →
    </button>
  </div>

  <div class="space-y-2">
    <!-- Loading state -->
    <div *ngIf="loading" class="space-y-2">
      <div *ngFor="let i of [1,2,3,4,5]" class="flex items-center space-x-3 p-2 rounded animate-pulse">
        <div class="w-2 h-2 bg-gray-200 dark:bg-gray-600 rounded-full"></div>
        <div class="flex-1">
          <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-1"></div>
          <div class="h-3 bg-gray-200 dark:bg-gray-600 rounded w-1/2"></div>
        </div>
        <div class="w-12 h-4 bg-gray-200 dark:bg-gray-600 rounded"></div>
      </div>
    </div>

    <!-- Events list -->
    <div *ngIf="!loading && events.length > 0" class="space-y-2">
      <div
        *ngFor="let event of events"
        (click)="onEventClick(event)"
        class="flex items-center space-x-3 p-2 rounded hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer transition-colors group">
        
        <!-- Status dot -->
        <div class="flex-shrink-0">
          <div class="w-2 h-2 rounded-full"
               [class]="event.status === 'PENDING' ? 'bg-green-500' : 'bg-gray-400'">
          </div>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
            {{ event.title }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{ event.tender_title }}
          </p>
        </div>

        <!-- Date -->
        <div class="flex-shrink-0 text-right">
          <div class="text-xs text-gray-500 dark:text-gray-400">
            <span *ngIf="isToday(event.start)" class="text-green-600 dark:text-green-400 font-medium">Hoje</span>
            <span *ngIf="isTomorrow(event.start)" class="text-blue-600 dark:text-blue-400 font-medium">Amanhã</span>
            <span *ngIf="!isToday(event.start) && !isTomorrow(event.start)">
              {{ formatDateTime(event.start).date }}
            </span>
          </div>
          <div class="text-xs text-gray-500 dark:text-gray-400">
            {{ formatDateTime(event.start).time }}
          </div>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && events.length === 0" class="text-center py-6">
      <svg class="mx-auto h-8 w-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100">Sem prazos próximos</h3>
    </div>
  </div>
</div>
