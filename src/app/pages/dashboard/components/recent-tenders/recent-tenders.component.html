<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Licitações Recentes</h3>
    <button
      (click)="onViewAll()"
      class="text-sm text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200 font-medium">
      Ver todas →
    </button>
  </div>

  <div class="overflow-hidden">
    <!-- Loading state -->
    <div *ngIf="loading" class="space-y-2">
      <div *ngFor="let i of [1,2,3,4,5,6]" class="flex items-center space-x-4 p-2 rounded animate-pulse">
        <div class="flex-1">
          <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-1"></div>
          <div class="h-3 bg-gray-200 dark:bg-gray-600 rounded w-1/2"></div>
        </div>
        <div class="w-8 h-4 bg-gray-200 dark:bg-gray-600 rounded"></div>
        <div class="w-16 h-4 bg-gray-200 dark:bg-gray-600 rounded"></div>
        <div class="w-12 h-4 bg-gray-200 dark:bg-gray-600 rounded"></div>
        <div class="w-16 h-4 bg-gray-200 dark:bg-gray-600 rounded"></div>
      </div>
    </div>

    <!-- Tenders table -->
    <div *ngIf="!loading && tenders.length > 0" class="space-y-1">
      <div
        *ngFor="let tender of tenders"
        (click)="onTenderClick(tender)"
        class="flex items-center space-x-4 p-2 rounded hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer transition-colors group">
        
        <!-- Tender info -->
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">
            {{ tender.title }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{ tender.orgao }}
          </p>
        </div>

        <!-- UF -->
        <div class="flex-shrink-0 w-8">
          <span class="text-xs text-gray-500 dark:text-gray-400">
            {{ tender.uf }}
          </span>
        </div>

        <!-- Modalidade -->
        <div class="flex-shrink-0 w-16">
          <span class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{ tender.modalidade }}
          </span>
        </div>

        <!-- Next due -->
        <div class="flex-shrink-0 w-12 text-right">
          <div class="text-xs text-gray-500 dark:text-gray-400">
            {{ formatDateTime(tender.next_due).date }}
          </div>
        </div>

        <!-- Status -->
        <div class="flex-shrink-0 w-16">
          <span 
            class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
            [class]="getStatusColor(tender.status)">
            {{ getStatusLabel(tender.status) }}
          </span>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && tenders.length === 0" class="text-center py-6">
      <svg class="mx-auto h-8 w-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100">Nenhuma licitação recente</h3>
    </div>
  </div>
</div>
