<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
  
  <!-- Licitações Ativas -->
  <div 
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 cursor-pointer hover:shadow-md transition-shadow"
    (click)="onKpiClick('active_tenders')">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Licitações Ativas</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-gray-100">
          {{ loading ? '...' : kpis.active_tenders }}
        </p>
      </div>
      <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full">
        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Próximos Prazos (48h) -->
  <div 
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 cursor-pointer hover:shadow-md transition-shadow"
    (click)="onKpiClick('due_48h')">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Próximos Prazos (48h)</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-gray-100">
          {{ loading ? '...' : kpis.due_48h }}
        </p>
      </div>
      <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full">
        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Taxa de Vitória -->
  <div 
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 cursor-pointer hover:shadow-md transition-shadow"
    (click)="onKpiClick('win_rate')">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Taxa de Vitória</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-gray-100">
          {{ loading ? '...' : formatWinRate(kpis.win_rate) }}
        </p>
      </div>
      <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full">
        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
    </div>
  </div>

</div>
