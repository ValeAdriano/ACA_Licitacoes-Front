<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Feed de Atividade</h3>
    <span *ngIf="activities.length > 0" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200">
      {{ activities.length }}
    </span>
  </div>

  <div class="space-y-4">
    <!-- Loading state -->
    <div *ngIf="loading" class="space-y-4">
      <div *ngFor="let i of [1,2,3,4]" class="flex items-start space-x-3 p-3 rounded-lg bg-gray-50 dark:bg-gray-700 animate-pulse">
        <div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full"></div>
        <div class="flex-1">
          <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-3/4 mb-2"></div>
          <div class="h-3 bg-gray-200 dark:bg-gray-600 rounded w-1/2"></div>
        </div>
        <div class="w-16 h-4 bg-gray-200 dark:bg-gray-600 rounded"></div>
      </div>
    </div>

    <!-- Activities list -->
    <div *ngIf="!loading && activities.length > 0" class="space-y-3">
      <div
        *ngFor="let activity of activities"
        (click)="onActivityClick(activity)"
        class="flex items-start space-x-3 p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer transition-colors group">
        
        <!-- Icon -->
        <div class="flex-shrink-0">
          <div class="w-8 h-8 rounded-full flex items-center justify-center"
               [class]="getActivityColor(activity.type)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getActivityIcon(activity.type)"></path>
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0">
          <div class="flex items-center space-x-2 mb-1">
            <span class="text-xs font-medium text-gray-500 dark:text-gray-400">
              {{ getActivityTypeLabel(activity.type) }}
            </span>
            <span class="text-xs text-gray-400 dark:text-gray-500">
              {{ formatDateTime(activity.created_at) }}
            </span>
          </div>
          <p class="text-sm text-gray-900 dark:text-gray-100">
            {{ activity.message }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{ activity.tender_title }}
          </p>
          <p class="text-xs text-gray-400 dark:text-gray-500">
            por {{ activity.user }}
          </p>
        </div>

        <!-- Arrow indicator -->
        <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && activities.length === 0" class="text-center py-8">
      <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-gray-100">Nenhuma atividade recente</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        Não há atividades para exibir no momento.
      </p>
    </div>
  </div>
</div>
