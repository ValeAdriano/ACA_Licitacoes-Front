<div class="px-6 py-6">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Dashboard</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Visão geral do sistema de licitações
        </p>
      </div>
      <div class="flex items-center space-x-3">
        <button
          (click)="onRefresh()"
          [disabled]="loading"
          class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" [class.animate-spin]="loading">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          Atualizar
        </button>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="hasError" class="mb-6">
    <div class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-md p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
            Erro ao carregar dashboard
          </h3>
          <div class="mt-2 text-sm text-red-700 dark:text-red-300">
            {{ error }}
          </div>
          <div class="mt-4">
            <button
              (click)="onRefresh()"
              class="bg-red-100 dark:bg-red-800 px-3 py-2 rounded-md text-sm font-medium text-red-800 dark:text-red-200 hover:bg-red-200 dark:hover:bg-red-700">
              Tentar novamente
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading && !hasData" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let i of [1,2,3]" class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 animate-pulse">
        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-1/2 mb-4"></div>
        <div class="h-8 bg-gray-200 dark:bg-gray-600 rounded w-1/3 mb-2"></div>
      </div>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="hasData" class="space-y-6">
    
    <!-- KPIs -->
    <app-kpi-cards
      [kpis]="dashboardData!.kpis"
      [loading]="loading"
      (kpiClick)="onKpiClick($event)">
    </app-kpi-cards>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      
      <!-- Agenda Resumida (7 colunas) -->
      <div class="lg:col-span-7">
        <app-agenda-widget
          [events]="dashboardData!.agenda"
          [loading]="loading"
          (eventClick)="onEventClick($event)"
          (viewCalendar)="onViewCalendar()">
        </app-agenda-widget>
      </div>

      <!-- Licitações Recentes (5 colunas) -->
      <div class="lg:col-span-5">
        <app-recent-tenders
          [tenders]="dashboardData!.recent_tenders"
          [loading]="loading"
          (tenderClick)="onTenderClick($event)"
          (viewAll)="onViewAll()">
        </app-recent-tenders>
      </div>
    </div>
  </div>
</div>
