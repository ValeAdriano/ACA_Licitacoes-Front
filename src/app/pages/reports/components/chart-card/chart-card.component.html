<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 p-5">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <div>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ title }}</h3>
      <p *ngIf="subtitle" class="text-sm text-gray-600 dark:text-gray-400 mt-1">{{ subtitle }}</p>
    </div>
    <div *ngIf="actions">
      <ng-container [ngTemplateOutlet]="actions"></ng-container>
    </div>
  </div>

  <!-- Content -->
  <div [class]="height">
    <!-- Loading state -->
    <div *ngIf="loading" class="flex items-center justify-center h-full">
      <div class="animate-pulse">
        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-32 mb-4"></div>
        <div class="h-48 bg-gray-200 dark:bg-gray-600 rounded"></div>
      </div>
    </div>

    <!-- Chart content -->
    <div *ngIf="!loading" class="h-full">
      <ng-content></ng-content>
    </div>
  </div>
</div>
