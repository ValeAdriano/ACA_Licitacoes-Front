<div class="px-6 py-6">
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Relatórios</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Análise detalhada das licitações e performance
        </p>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="hasError" class="mb-6">
    <div class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-md p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
            Erro ao carregar relatórios
          </h3>
          <div class="mt-2 text-sm text-red-700 dark:text-red-300">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Loading State -->
  <div *ngIf="loading && !hasData" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <div *ngFor="let i of [1,2,3,4]" class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 p-5 animate-pulse">
        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-1/2 mb-4"></div>
        <div class="h-8 bg-gray-200 dark:bg-gray-600 rounded w-1/3"></div>
      </div>
    </div>
  </div>

  <!-- Reports Content -->
  <div *ngIf="hasData" class="space-y-6">
    
    <!-- KPIs -->
    <app-kpi-strip
      [kpis]="reportsData!.kpis"
      [loading]="loading">
    </app-kpi-strip>

    <!-- Charts Row 1 -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      
      <!-- Win Rate (6 colunas) -->
      <div class="lg:col-span-6">
        <app-chart-card title="Win Rate" subtitle="Taxa de vitória ao longo do tempo" [loading]="loading">
          <app-win-rate-chart
            [data]="reportsData!.winRateSeries"
            [loading]="loading">
          </app-win-rate-chart>
        </app-chart-card>
      </div>

      <!-- Participações por Status (6 colunas) -->
      <div class="lg:col-span-6">
        <app-chart-card title="Participações por Status" subtitle="Distribuição por mês" [loading]="loading">
          <app-status-chart
            [data]="reportsData!.statusByMonth"
            [loading]="loading">
          </app-status-chart>
        </app-chart-card>
      </div>
    </div>

    <!-- Charts Row 2 -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      
      <!-- Motivos de Perda (4 colunas) -->
      <div class="lg:col-span-4">
        <app-chart-card title="Motivos de Perda" subtitle="Análise das perdas" [loading]="loading" height="h-64">
          <app-loss-reasons-chart
            [data]="reportsData!.lossReasons"
            [loading]="loading">
          </app-loss-reasons-chart>
        </app-chart-card>
      </div>

      <!-- Tabela Detalhada (8 colunas) -->
      <div class="lg:col-span-8">
        <app-reports-table
          [data]="reportsData!.table"
          [loading]="loading"
          (exportCSV)="onExportCSV()"
          (exportPDF)="onExportPDF()">
        </app-reports-table>
      </div>
    </div>
  </div>
</div>
